        body,

        #content {
            display: block;
            -moz-box-flex: 0;
            flex: 0 0 600px;
            max-width: 600px;
            padding: 16px

        p {
            margin: 0 0 1em
        }

        a {
            color: #ef562f;
            text-decoration: none;
            background-color: transparent;
            outline: 0;
            cursor: pointer;
            transition: color 0.3s;
            -webkit-text-decoration-skip: objects
        }

        a:hover {
            color: #2b292b
        }

        a:active,
        a:focus,
        a:hover {
            text-decoration: none;
            outline: 0
        }

        #links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: table
        }

        #links li {
            display: table-cell;
            vertical-align: top;
            float: left;
            margin-right: 0.5em
        }

        #links li a {
            display: block
        }

        #links li a.icon {
            width: 1em;
            height: 1em;
            text-align: center
        }

        #links li a.icon svg {
            display: block;
            width: 1em;
            height: 1em;
            fill: currentColor
        }

        #links li:empty:before {
            content: "";
            display: block;
            height: calc(1em - 6px);
            border-right: 1px solid rgba(0, 0, 0, 0.35);
            margin: 3px 0.25em;
            box-shadow: 0 1px 0 #fff
        }

        #links li a.text {
            height: 1em;
            font-size: 1.05rem;
            line-height: 1em;
            text-transform: uppercase
        }

        #links li a.text small {
            font-size: 75%;
            font-weight: 600
        }
        
        @media screen and (max-width: 1040px) {
            body {
                font-size: 48px;

            }
